<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifestation Generator</title>
</head>
<body>
  <h1>Manifestation Generator</h1>
  <button id="getStartedBtn">Get Started</button>

  <!-- Drop-down menu (hidden initially) -->
  <div class="category-container" id="categoryContainer" style="display: none;">
    <select id="categorySelect">
      <option value="health">Health</option>
      <option value="beauty">Beauty</option>
      <option value="wealth">Wealth</option>
    </select>
    <button id="generateBtn">Generate Manifestation</button>
  </div>

  <!-- Display the generated message -->
  <div class="message" id="message"></div>

  <script src="script.js"></script>
</body>
</html>
